{% extends 'base.html' %}

{% block link %}
{% block algo_link %}
{% endblock %}
{% endblock %}

{% block title %}
MVT - {{algo}}
{% endblock %}

{% block body %}
<div class="main-container">
    <h1 class="page-heading"><span class="user">os_simulator@cs252</span>:<span class="filename">~/memory-allocation/mvt/{{ algo }}</span></h1>
    <section>
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-around">
                <div class="card-container">
                    <div class="input-div">
                        <label>Size of memory: </label>
                        <input type="text" id="mem-size" placeholder="Enter size of memory: ">
                    </div>
                    <button type="submit" id="mem-size-btn">Go</button>
                </div>
                <div id="compaction" class="card-container">
                </div>
                <div class="card-container" id="q-table-container">
                    <div id="input-q-table" class="table-responsive">
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-around">
                <div class="card-container" id="add-rem-pro-container">
                    <div id="add-rem-pro-btns">
                    </div>
                    <div id="add-rem-pro">
                    </div>
                </div>
                <div class="card-container" id="canvas-container">
                    <div id="canvas" class="ml-5 mt-5">
                    </div>
                </div>
            </div>

            {% block sim %}
            {% endblock %}
    </section>
</div>
{% endblock %}
